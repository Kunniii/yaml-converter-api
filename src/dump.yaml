backend:
  commands:
  - go get
  - go test
  image: golang:latest
  volumes:
  - /var/lib/cache:/tmp/cache
  when:
    branch: '[''master'', ''feature/*'']'
    event: '[''push'', ''pull_request'', ''tag'', ''promote'', ''rollback'']'
frontend:
  commands:
  - npm install
  - npm run tests
  image: node:latest
